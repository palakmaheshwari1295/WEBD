<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        form {
            border: 1px solid #000;
            padding: 20px;
            width: 350px;
            margin: 30px auto;
            background-color: #fff;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        textarea {
            resize: none;
            height: 60px;
        }
        .buttons {
            text-align: center;
            margin-top: 15px;
        }
        .buttons input {
            margin: 5px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>

    <h2>Hotel Room Booking Form</h2>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" required>

        <label for="room">Room Type:</label>
        <select id="room">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Suite</option>
            <option>Deluxe Room</option>
        </select>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" max="10" required>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" placeholder="Enter any special requests"></textarea>

        <div class="buttons">
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </div>
    </form>

</body>
</html>
