<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 60%;
            padding: 5px;
            margin-top: 5px;
        }
        textarea {
            resize: none;
            height: 60px;
        }
        .buttons {
            margin-top: 15px;
        }
        .buttons input {
            width: 80px;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter valid email address" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>

        <label for="course">Course:</label>
        <select id="course" required>
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>B.Com</option>
            <option>B.A</option>
            <option>MCA</option>
        </select><br>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter phone number" pattern="[0-9]{10}" required><br>

        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address"></textarea><br>

        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
    </form>

    <footer>
        Â© 2025 Student Registration Portal
    </footer>

</body>
</html>
